<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="#" method="post">
<label for="name">Name</label>
	<input type="text" id="name" name="name" required placeholder="Name"><br>
<label for="email">Email</label>
	<input type="email" id="email" name="email" required placeholder="Email"><br>
<lable for="gender">Gender</lable>
	<input type="radio" id="gender_m" name="gender" required>Male
	<input type="radio" id="gender_f" name="gender">Female<br>
	<lable for="cars">Car Brands</lable>
	<select id="cars" name="cars" required>
		<option value="" disabled selected>-- Please choose an option --</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Ford">Ford</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="BMW">BMW</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Other">Other</option>
	</select><br>
	<label for="age">Age</label>
	<input type="number" id="age" name="age" placeholder="Age" required><br>
    <label for="dob">DOB</label>
	<input type="date" id="dob" name="dob" required><br>
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>
	<label for="password">Password</label>
	<input type="password" id="password"name="password" required><br>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos" name="tos" required><br>
	<button type="submit">Submit</button>
		</form>
</body>

</html>
